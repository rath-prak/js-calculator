<!DOCTYPE html>
<html>
<head>
	<title>JS CALCULATOR</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
</head>

<body>
	<div id="cal_Container"> <!-- all code goes into this container div -->
		<p id="title">DEV CALCULATOR</p>
		<form>
			<input type="text" id="display_answer" disabled> 

			<input type="button" value="CLEAR" id="clearButton" onclick="buttonValue('CLEAR')">
			<input type="button" value="&times;" class="btn opp" onclick="buttonValue('*')">
			<input type="button" value="&divide;" class="btn opp" onclick="buttonValue('/')">

			<input type="button" value="7" class="btn" onclick="buttonValue('7')">
			<input type="button" value="8" class="btn" onclick="buttonValue('8')">
			<input type="button" value="9" class="btn" onclick="buttonValue('9')">
			<input type="button" value="&plus;" class="btn opp" onclick="buttonValue('+')">

			<input type="button" value="4" class="btn" onclick="buttonValue('4')">
			<input type="button" value="5" class="btn" onclick="buttonValue('5')">
			<input type="button" value="6" class="btn" onclick="buttonValue('6')">
			<input type="button" value="&minus;" class="btn opp" onclick="buttonValue('-')">

			<input type="button" value="1" class="btn" onclick="buttonValue('1')">
			<input type="button" value="2" class="btn" onclick="buttonValue('2')">
			<input type="button" value="3" class="btn" onclick="buttonValue('3')">
			<input type="button" value="&equals;" id="equal" onclick="answer()">

			<input type="button" value="0" id="zeroButton" onclick="buttonValue('0')">
			<input type="button" value="&period;" class="btn" onclick="buttonValue('.')">
		</form>
	</div>


</body>

<script type="text/javascript" src="js/script.js"></script>


</html>
